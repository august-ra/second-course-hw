<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Играем в игровые игры</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="wrapper">
    <header class="header flex center">
      <h1 class="header__huge">Добро пожаловать на мой сайт!</h1>

      <p class="header__medi">
        Вам предстоит пройти несколько увлекательных игр. Если готовы — нажимайте
        <span class="header__medi--bold">поехали</span>
        и
        <span class="header__medi--bold">приступайте</span>.
      </p>

      <button class="header__start">
        <span class="header__start--scalable">Поехали!</span>
      </button>

      <!--
      <a class="header__start flex" href="#">
        <span class="header__start--scalable">Поехали!</span>
      </a>
      -->
    </header>

    <main class="main">
      <section class="games flex center" id="games">
        <h2 class="games__title">Игры</h2>

        <a class="games__card games__card--no1">
          <h3 class="games__caption">Игра 1</h3>
        </a>

        <a class="games__card games__card--no2">
          <h3 class="games__caption">Игра 2</h3>
        </a>

        <a class="games__card games__card--no3">
          <h3 class="games__caption">Игра 3</h3>
        </a>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__text">Все права защищены</p>
    </footer>
  </div>

  <script src="main.js"></script>
</body>
</html>
