<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Играем в игровые игры</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="wrapper">
    <div class="top top__hw1 center">
      <header class="header">
        <p class="header__big">Добро пожаловать на мой сайт!</p>
        <p class="header__medi">Вам предстоит пройти несколько увлекательных игр. Если готовы — нажимайте <span class="header__medi--bold">поехали</span> и <span class="header__medi--bold">приступайте</span>.</p>
        <button class="header__start"><p class="header__start--scalable">Поехали!</p></button>
      </header>
    </div>

    <main>
      <section class="games flex center">
        <h2 class="games__title">Игры</h2>

        <div class="games__card games__card--no1">
          <h3 class="games__caption">Игра 1</h3>
        </div>

        <div class="games__card games__card--no2">
          <h3 class="games__caption">Игра 2</h3>
        </div>

        <div class="games__card games__card--no3">
          <h3 class="games__caption">Игра 3</h3>
        </div>
      </section>
    </main>
  </div>

  <script src="hw-1.js"></script>
</body>
</html>
